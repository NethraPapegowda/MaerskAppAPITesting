extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

#Screenshot
screenshot.dir=test-output/
screenshot.rel.path=../

# PDF Reporter configuration
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf
# Configure PDF font explicitly to avoid TrueType font error
extent.reporter.pdf.config=src/test/resources/pdf-config.properties

#Adding folder name and non repeating pattern
basefolder.name=report/test-reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss
