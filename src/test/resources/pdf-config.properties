# PDF Report Font Configuration
pdf.font.directory=fonts
pdf.font.normal=Arial
pdf.font.bold=Arial-Bold
pdf.font.italic=Arial-Italic
pdf.font.bolditalic=Arial-BoldItalic

# Default config - fallback to standard fonts if custom fonts not available
pdf.report.display.feature.chart=true
pdf.report.display.category.chart=true
pdf.report.display.exception=true
pdf.report.display.collapse=false
